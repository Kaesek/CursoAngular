<div *ngIf="!listado">
    <span #cargando>
        <ng-content select="[cargando]"></ng-content>
    </span>
    <span *ngIf="!cargando.innerHTML.trim()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif?20151024034921"/>
    </span>
  </div>
  
  <div *ngIf="listado?.length === 0">
    <span #vacio>
        <ng-content select="[vacio]"></ng-content>
    </span>
    <span *ngIf="!vacio.innerHTML.trim()">
        <p>No hay peliculas que mostrar</p>
    </span>      
  </div>
  <!--No se puede tener 2 directivas estructurales dentro del mismo elemento html ngIf y ngFor en el mismo DIV no se puede-->
  <ng-container *ngIf="listado && listado.length > 0"><!--el ng-container sirve para no mostrar el tag dentro del HTML final de la app-->
    <ng-content select="[contenido]"></ng-content>
  </ng-container>
